<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Decentralize Stock Exchange of India{% endblock title %}</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>
    /* Additional styles for the autocomplete */
    .autocomplete {
      position: relative;
    }
    .autocomplete input[type="text"] {
      width: 240px;
      padding: 10px;
      border: 2px solid #e2e8f0;
      color: #4a5568;
      border-radius: 999px;
      outline: none;
      transition: border-color 0.3s;
    }
    .autocomplete input[type="text"]:focus {
      border-color: #6d7f99;
    }
    .autocomplete .search-icon {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      color: #a0aec0;
    }
    .autocomplete ul {
      position: absolute;
      top: calc(100% + 8px);
      right: 0;
      width: 240px;
      color: #4a5568;
      max-height: 240px; /* Maximum height for scroll */
      overflow-y: auto; /* Enable vertical scroll */
      z-index: 1000;
      background-color: #fff;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: none;
    }
    .autocomplete ul li {
      padding: 12px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .autocomplete ul li:hover {
      background-color: #edf2f7;
    }
  </style>
</head>
<body>
  <nav class="bg-black py-4 px-8 flex justify-between items-center text-white">
    <div class="flex items-center">
      <a href="{% url "Home" %}" class="text-2xl font-bold mr-8">DSEI</a>
      <ul class="flex space-x-4">
        <li><a href="{% url "Home"  %}" class="hover:text-gray-300">Home</a></li>
        
      </ul>
    </div>

    
    <div class="autocomplete relative">
      <form id="autocomplete-form" class="flex">
        <input type="text" id="autocomplete-input" name="q" autocomplete="off" name="selectedItem" placeholder="Search Stock..." class="pl-10 pr-12 py-2 w-64 border rounded focus:outline-none focus:border-blue-500">
        <i class="fas fa-search search-icon"></i>
        <ul id="autocomplete-list"></ul>
        <button type="submit" class="hidden"></button>
      </form>
    </div>
  </nav>

  <script>
    const data = [
      {% for stock in stocks  %}
      "{{stock.full_name}}",
      {% endfor %}
    ];

    const form = document.getElementById("autocomplete-form");
    const input = document.getElementById("autocomplete-input");
    const list = document.getElementById("autocomplete-list");

    // Function to populate the autocomplete list
    function populateAutocomplete() {
      const val = input.value.toLowerCase();
      const suggestions = data.filter(item => item.toLowerCase().startsWith(val));
      const html = suggestions.map(suggestion => `<li>${suggestion}</li>`).join("");
      list.innerHTML = html;
      if (suggestions.length > 0) {
        list.style.display = "block";
      } else {
        list.style.display = "none";
      }
    }

    // Event listeners
    input.addEventListener("input", populateAutocomplete);
    list.addEventListener("click", (event) => {
      if (event.target.tagName === "LI") {
        input.value = event.target.textContent;
        list.style.display = "none";
        form.submit(); // Submit the form when an item is selected
      }
    });

    // Hide autocomplete list when clicking outside the input
    document.addEventListener("click", (event) => {
      if (event.target !== input && event.target !== list) {
        list.style.display = "none";
      }
    });
  </script>
  
<!-- For plotting graph -->
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  
{% block content %}
        
        

{% endblock content %}
</body>
</html>
