<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T3 SignUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="container my-5">
    <h2>Sign Up</h2>
    <form method="POST">
        {% csrf_token %}

        {% if form.error %}
            <p>{{form.error}}</p>
        {% endif %}
        <div class="mb-3">
          <label  class="form-label">Username</label></br>
          {{form.username}}
        </div>

        {% comment %} <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label></br>
            {{form.email}}
        </div> {% endcomment %}

        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label></br>
          {{form.password1}}
        </div>


        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Confirm Password</label></br>
            {{form.password2}}
          </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
</body>
</html>
